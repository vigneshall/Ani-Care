name: ani_care
description: A community-driven stray animal care, health monitoring, prediction, and emergency response platform.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  firebase_messaging: ^16.1.1
  firebase_storage: ^13.0.6
  provider: ^6.0.5
  fl_chart: ^0.63.0
  pdf: ^3.10.4
  printing: ^5.11.0
  url_launcher: ^6.1.12
  intl: ^0.18.1
  http: ^1.1.0
  shared_preferences: ^2.2.0
  google_fonts: ^5.1.0
  font_awesome_flutter: ^10.5.0
  lottie: ^2.6.0
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/.gitkeep
