name: ani_care_gov_ngo
description: A complete administrative platform for government officers, NGOs, and CSR managers in the Ani-Care ecosystem.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  provider: ^6.0.5
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  fl_chart: ^0.63.0
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  image_picker: ^1.0.2
  shared_preferences: ^2.2.0
  google_fonts: ^5.1.0
  flutter_spinkit: ^5.2.0
  font_awesome_flutter: ^10.5.0
  percent_indicator: ^4.2.3
  qr_flutter: ^4.1.0
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
